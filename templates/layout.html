<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- TODO: add icon -->
        <link href="static/nav_icon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>ExpertRadar: {% block title %}{% endblock %}</title>
    </head>

    <body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom nav-fill w-100">
        <div class="container d-flex justify-content-between">
          <div>
            <a class="navbar-brand" href="/">
              <img src="static/Vector.png" class="img-fluid nav-icon" style="width: 80%; height:80%"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
                  <li class="nav-item"><a class="nav-link" href="/awards">Awards</a></li>
                  <li class="nav-item"><a class="nav-link" href="/guides">Guides</a></li>
                  <li class="nav-item"><a class="nav-link" href="/publish">Publish</a></li>
                  <li class="nav-item"><a class="nav-link" href="/call">Call</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                  <li class="nav-item">
                    <a class="nav-link register" href="/register" style="color: #85B7CC;">
                      Register
                    </a>
                  </li>
                  <li class="nav-item"><a class="nav-link login" href="/login">Log In</a></li>
                </ul>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>

        {% block banner_image %}{% endblock %}

        <div class="webpage">
        <!-- Page contents -->
        {% block main %}{% endblock %}
        </div>
    </body>
</html>
