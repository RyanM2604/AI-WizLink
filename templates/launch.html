{% extends "layout.html" %}

{% block title %}
    Launch
{% endblock %}

{% block main %}
<script src="https://media.twiliocdn.com/sdk/js/video/releases/2.17.1/twilio-video.min.js"></script>


<div class="container" id="container">
    <div class="box" id="box">
      <form id="room-name-form" method="post" action="/">
          <input name="room-name-input" id="room-name-input" class="input-group-text mx-auto p-2" placeholder="Create or join room">
          <br>
          <input name="username" id="username" class="input-group-text mx-auto p-2" placeholder="Username">
          <br>
          <button type="submit" class="btn btn-primary">Launch</button>
      </form>
    </div>
  </div>
  <div id="video-container"></div>
  <script src="static/main.js"></script>
{% endblock %}
