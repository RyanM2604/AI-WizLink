{% extends "layout.html" %}

{% block title %}
    Guides
{% endblock %}

{% block main %}
    <div>
        {% for guide in guides %}
            <div class="guides">
                <a href="/post/{{guide.post_id}}">{{ guide.title }}</a>
                <p>By {{ guide.author }}, posted on {{ guide.time }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
