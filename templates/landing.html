{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="gradient-container"></div>
        <div class="container" id="centering">
        <!-- Page contents -->
            <div id="welcome-container" style="height: 500px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div id="welcome-text" class="hidden header">
                    <h1 class="highlight" style="font-size: 150px; font-family: helvetica; font-weight: 900;">wizlink</h1>
                    <p>take learning beyond the textbook.</p>
                </div>
            </div>
        
            <style>
                #centering {
                    margin: 0;
                    position: absolute;
                    top: 50%;
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);
                }
                #welcome-container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
            
                #welcome-text {
                    font-size: 24px;
                    opacity: 0;
                    text-align: center;
                }
            
                .fade-in {
                    animation: fadeIn 4s forwards;
                }
            
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
            </style>
        
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const welcomeText = document.getElementById("welcome-text");
                    
                    // Add the "fade-in" class to trigger the animation
                    welcomeText.classList.add("fade-in");
                });
            </script>
        <style>
            .gradient-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(-45deg, #87CEEB, white);
                animation: gradient 5s ease infinite;
                z-index: -1;
            }
            
            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Add a class to trigger the animation
                const gradientContainer = document.querySelector(".gradient-container");
                gradientContainer.classList.add("animate");
            });
        </script>
    </body>
</html>


{% endblock %}
