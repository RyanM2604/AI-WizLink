{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3 mt-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="gender" name="gender" placeholder="Gender">
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2">
                Expert
                    <input type="radio" name="role" value="expert">
                    <br>
            </div>
            <div class="p-2">
                Learner
                    <input type="radio" name="role" value="learner">
                    <br>
            </div>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Check password" type="password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
