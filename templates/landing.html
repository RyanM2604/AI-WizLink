{% extends "layout.html" %}

{% block title %}
    Landing
{% endblock %}

{% block main %}
    <div id="welcome-container">
        <p id="welcome-text" class="hidden">Welcome to Expert Finder</p>
    </div>

    <style>
        #welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        #welcome-text {
            font-size: 24px;
            opacity: 0;
        }
    
        .fade-in {
            animation: fadeIn 2s forwards;
        }
    
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const welcomeText = document.getElementById("welcome-text");
            
            // Add the "fade-in" class to trigger the animation
            welcomeText.classList.add("fade-in");
        });
    </script>
{% endblock %}
