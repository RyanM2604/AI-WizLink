{% extends "layout.html" %}

{% block title %}
    ChatBot
{% endblock %}

{% block main %}
    <div class="container" style="margin-top: 600px; text-align: center;">
        <p><strong>Your question: </strong> {{ user_input }}</p>
        <p><strong>WizBot response: </strong> {{ bot_response }}</p>
        <form method="post" action="{{ url_for('chatbot_endpoint')}}">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Send</button>
        </form>
    </div>
{% endblock %}
